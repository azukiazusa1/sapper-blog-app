overwrite: true
schema:
  - 'https://graphql.contentful.com/content/v1/spaces/${VITE_SPACE}/environments/${VITE_ENVIRONMENTS}':
      headers:
        Authorization: Bearer ${VITE_API_KEY}
documents: 'src/**/*.ts'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
