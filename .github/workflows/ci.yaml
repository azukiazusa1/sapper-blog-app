name: CI
on:
  pull_request:

env:
  VITE_API_KEY: ${{ secrets.PREVIEW_API_KEY }}
  VITE_SPACE: ${{ secrets.PREVIEW_SPACE }}
  VITE_ENVIRONMENTS: test
  VITE_BASE_URL: http://localhost:3000

jobs:
  lighthouse:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: npm
      - name: Install dependencies
        run: npm ci && npm install -g @lhci/cli@0.10.x
      - name: Build
        run: npm run build
      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
  vrt:
    name: Visual Regression Testing
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.28.0-focal
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Add permissions
        run: chmod 777 -R .
      - name: Run Tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-results
          path: test-results/
  a11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm
      - name: Install dependencies
        run: npm ci && npm install -g @lhci/cli@0.10.x
      - name: Build
        run: npm run build
      - run: pa11y-ci
      - run: pa11y-ci --sitemap http://localhost:3000/sitemap.xml
